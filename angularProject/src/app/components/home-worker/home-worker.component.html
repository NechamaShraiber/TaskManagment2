<div >
  <div class="wrapAll">
<h1>{{currentWorker.Name}}</h1>
    <p>Today is: {{today | date:'fullDate'}}</p>
  </div>
  <div class="wrap">
    <div class="circle" (click)="send()" title="send email to team leader">
      <div class="envelope-top"></div>
      <div class="envelope"></div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-3" *ngFor="let project of projects">
    <app-hours [hour]=(project) [isProject]=(true) ></app-hours>
</div>
