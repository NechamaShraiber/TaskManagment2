<div class="login-card">
  <h1>Log-in</h1><br>

<form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
  <div>
    <input formControlName="userName" id="userName" name="user" placeholder="UserName" (keyup)="isExistUser = true">
    <label for="username" [ngClass]="{'label':true,'full':userName.value!=''}"></label>
    <div *ngIf="userName.errors&& userName.touched">
      <p *ngFor="let err of objectHolder.values(userName.errors)" class="myAlert">{{err}}</p>
    </div>
  </div>
  <div class="group">
    <input type="password" name="pass" placeholder="Password" formControlName="password" id="password" class="inputMaterial" (keyup)="isExistUser = true">
    <label for="password" [ngClass]="{'label':true,'full':password.value!=''}"></label>
    <div *ngIf="password.errors&& password.touched">
      <p *ngFor="let err of objectHolder.values(password.errors)" class="myAlert">{{err}}</p>
    </div>
  </div>
  <p *ngIf="!isExistUser" class="myAlert">user name or password is not correct</p>
  <div>

<button type="submit" name="login" class="login login-submit" value="login" [disabled]="loginFormGroup.invalid||isExistUser==false">Login</button>
  </div>
 
</form>

<div class="login-help">
 <a href="#">Forgot Password</a>
</div>
</div>
