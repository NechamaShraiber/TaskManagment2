<div class="modal-dialog">
  <div class="modal-content">
     <div class="modal-header">
       <h4>{{'Send E-mail'}}</h4>
       <button type="button" class="close" (click)="close()" >&times;</button>
     
     </div>
     <div class="modal-body">
       <p></p>
     </div>
     <div id="myMsg">
        <fieldset class="contact-inner"> 
          <p class="contact-input">
              <input type="text" [(ngModel)]="title" name="subject" placeholder="Subject">
            </p>
      
          <p class="contact-input">
            <textarea [(ngModel)]="message" name="message" placeholder="Your Messageâ€¦"></textarea>
          </p>
        </fieldset>
</div>
     <div class="modal-footer">
       <button type="button" class="btn btn-primary" (click)="confirm()">Send</button>
       <button type="button" class="btn btn-default" (click)="close()" >Cancel</button>
     </div>
   </div>
</div>
