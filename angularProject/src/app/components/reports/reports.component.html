<mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="example-tree">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <li class="mat-tree-node">
        <button mat-icon-button disabled></button>
        {{node.filename}}:  {{node.type}}
      </li>
    </mat-tree-node>
  
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
      <li>
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'toggle ' + node.type">
            <mat-icon class="mat-icon-rtl-mirror">
              {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.filename}}
        </div>
        <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>

<div *ngIf="id=='3'">
<h1>TABLE</h1>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- WorkerName Column -->
      <ng-container matColumnDef="WorkerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> WorkerName </th>
        <td mat-cell *matCellDef="let row"> {{row.WorkerName}} </td>
      </ng-container>
  
      <!-- ProjectName Column -->
      <ng-container matColumnDef="ProjectName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ProjectName </th>
        <td mat-cell *matCellDef="let row"> {{row.ProjectName}}</td>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.Date}} </td>
      </ng-container>
  
      <!-- Start Column -->
      <ng-container matColumnDef="Start">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start </th>
        <td mat-cell *matCellDef="let row"> {{row.Start}} </td>
      </ng-container>
  
        <!-- End Column -->
        <ng-container matColumnDef="End">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> End </th>
            <td mat-cell *matCellDef="let row"> {{row.End}} </td>
          </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
<button (click)="exportToExcel()">Export to Excel</button>
